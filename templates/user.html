<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>El nombre de el mas pendejo es: {{ name }}</h1>
    <p>Age: {{ age }}</p>
    <p>My list: {{ my_list }}</p>
    {% if age>18 %}
        <p>Es mayor de edad: {{ age }}</p>
    {% endif %}
    {% for i in my_list%}
        <h2>{{i}}</h2>
    {%endfor%}
</body>
</html>
